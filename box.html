<html>
    <head>
        <title></title>
    </head>
    <body>
    
    
    <center>
    <div style="background-color: red;  margin-top: 200px; box-sizing: content-box;
    width: 30%;
    padding: 60px;" id="b1">
        <div style="background-color: yellow; padding: 60px; box-sizing: content-box;" id="b2">
            <div style="background-color: blue; padding: 60px; box-sizing: content-box; " id="b3">
                <div style="background-color: orange; padding: 60px;  box-sizing: content-box;" id="b4"></div>
            </div>
        </div>
    </div>
    </center>
    </body>
    <script>
      
        document.getElementById("b1").addEventListener("mouseenter", ()=>{
            console.log("Entered box 1")
            b1.style.backgroundColor = "pink"
        });
        document.getElementById("b1").addEventListener("mouseout", () => {
            console.log("Exited box 1")
            b1.style.backgroundColor = "red"
        });
        document.getElementById("b2").addEventListener("mouseenter", () => {
            console.log("Entered box 2")
            b2.style.backgroundColor = "green"
        });
        document.getElementById("b2").addEventListener("mouseout", () => {
            console.log("Exited box 2")
            b2.style.backgroundColor = "yellow"
        });
        document.getElementById("b3").addEventListener("mouseenter", () => {
            console.log("Entered box 3")
            b3.style.backgroundColor = "purple"
        });
        document.getElementById("b3").addEventListener("mouseout", () => {
            console.log("Exited box 3")
            b3.style.backgroundColor = "blue"
        });
        document.getElementById("b4").addEventListener("mouseenter", () => {
            console.log("Dead")
            b4.style.backgroundColor = "red"
        });
        document.getElementById("b4").addEventListener("mouseout", () => {
            console.log("Exited box 4")
            b4.style.backgroundColor = "orange"
        });

        

      
        
        </script>
</html>
