<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
              $( "#draggable" ).draggable();
            } );
        </script>
        <script>
            // var arr1 = ["hey", "hello"];
            // var arr2 = [];

            var arr3 = [];
            var arr4 = [];
            // var arr5 = [];

            // var arr6 = [];



            function fun1(){
                var value = document.getElementById("op").value;
                console.log(value);
                // console.log(arr1);
                // console.log(arr2);
                // var x = 3;
                // var y = "ty";
                // console.log(typeof x)
                // console.log(typeof y)
                // arr1.push(value);
                // document.getElementById("dis").innerHTML = arr1;

                // console.log(arr1);
                // arr2 = arr1.sort();
                // console.log(arr2);
                // document.getElementById("dis1").innerHTML = arr2;

                var patt = new RegExp('^[0-9]+$');

                if(patt.test(value)){
                    console.log("Contains numbers")
                    arr3.push(value);
                    arr3 = arr3.sort();
                    console.log(arr3);
                    

                }
                else{
                    console.log("contains string")
                    arr4.push(value);
                    arr4 = arr4.sort();
                }
                document.getElementById("dis").innerHTML = arr3;
                document.getElementById("dis1").innerHTML = arr4;
            
            }
        </script>
        <style>
            #mouseTarget {
                box-sizing: border-box;
                width:20rem;
                border:1px solid #333;
                background-color: rgb(254, 191, 52,0.75);
            }
        </style>
        <script>
            function myFun(){
                mouseTarget.style.border = '2px solid black';
                mouseTarget.style.color = "#C9C9C9";
                mouseTarget.style.backgroundColor = "#4A4A4A"

            }
            function myFun2(){
                mouseTarget.style.border = '1px solid black';
                mouseTarget.style.color = "black";
                mouseTarget.style.backgroundColor = "rgb(254, 191, 52,0.75)"

            }
           
        </script>

    </head>
    <body>
        <div style="display: flex;  justify-content: center; font-size: larger; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 600;">
            <div id='mouseTarget' onmouseenter="myFun()" onmouseleave="myFun2()" class="ui-widget-content">
                <p>Enter number to push: </p><input  id="op">
                <button onclick="fun1()">Push</button>
                <p>Array numer sort: </p>
                <p id="dis"></p>
                <p>Array string sort: </p>
                <p id="dis1"></p>
            </div></div>
        

    </body>
</html>
